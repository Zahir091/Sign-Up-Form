<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Slabo+27px&display=swap" rel="stylesheet">
      
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <!--
        <div class="col" id="img">
            <h4>Skyview Airways</h4>
            <img src="plane.jpg">
        </div>-->

        <div class="col" id="form">
            <div class="">
                <h2>Create your Account</h2>
                <h5>Have an account already? <a>login instead</a></h5>
            </div>

            <form>
                <fieldset>
                <div class="nameGroup">
                    <div class="group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="firstName">
                    </div>
                    <div class="group">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="lastName">
                    </div>

                </div>
                <div class="group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="group">
                    <label for="re-password">Confirm Password</label>
                    <input type="password" id="re-password" name="re-password">
                </div>
                <div class="group">
                    <label for="dob">Date Of Birth</label>
                    <input type="date" id="dob" name="dob">
                </div>
                <div class="group" id="check">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">I have read and accepted the terms and conditions</label>
                    
                </div>
                    <div class="group" id="btn">
                    <button type="submit">Sign Up</button>
                </div>
                </fieldset>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
